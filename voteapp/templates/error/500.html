{% extends "layout.html" %}
{% block title %}500 internal server error{% endblock %}
{% block content %}
<div class="px-4 pt-5 my-5 text-center">
    <h1 class="display-1 fw-bold">500 internal server error</h1>
    <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Sorry, something went wrong on the server side.</p>
    <a href="/" class="btn btn-primary">Go back home</a>
    </div>
</div>
{% endblock %}
